<!--Doctype (Doucument Type Declaration) beskriver vilken version av (X)HTML sidan är skriven i. Det är inte en html-tagg, den ska ligga först i varje html-dokument så webbläsaren direkt kan läsa av rätt skrivspråk (märkspråk för hypertext).

HTML står för HyperText Markup Language och är ett skrivspårk som vanligen används till att skriva websidor. Tillsammans med TCP/IP och HTTP utgör HTML den grundläggande standarden för WWW, World Wide Web, dvs. webben. HTML 5 är den nuvarande standarden och är en efter trädare till HTML4 som kom ut 1997. XHTML står för Extensible HyperText Markup Language och är en kombination av HTML och XML. Till skillnad från HTML5 som är mer robust är det ett lite mer strikt märkspråk som utvecklades av organisationen W3C. Jag har använt mig av HTML5, den nuvarande standarden. Alla webbläsare har dock inte stöd för HTML5, till exempel Internet Explorer 8 eller äldre. Dessa webbläsare kan inte läsa av alla element, till exempel <div> och <section> vilket resulterar i att den ignorerar dem och layouten kan inte synas, men det går att lösa med ett enkelt javascript.
-->
